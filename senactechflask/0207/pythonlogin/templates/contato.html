{% extends 'layout.html' %}

{% block title %}
Contato
{% endblock %}

{% block content %}
<h2>Contato</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.nome.label }}
        {{ form.nome }}
    </div>
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.mensagem.label }}
        {{ form.mensagem }}
    </div>
    <input type="submit" value="Enviar">
</form>
{% endblock %}
