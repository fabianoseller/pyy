<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Sistema de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .success-container {
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            background-color: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #99ff99;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3d4785;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2c3566;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SCMPA - Sistema de Cadastro de Mensageria Para Usuários</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('register') }}">Cadastrar</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('consultar') }}">Consultar</a></li>
                </ul>
            </nav>
        </header>

        <section class="sunset-background">
            <main class="success-container">
                <div class="success-icon">&#10004;</div>
                <h2>Sucesso</h2>
                <p class="success-message">{{ message }}</p>
                <p>Redirecionando em 3 segundos...</p>
                <a href="{{ url_for('login') }}" class="btn">Voltar ao Login</a>
            </main>
        </section>

        <footer>
            <p>&copy; 2024 Sistema de Cadastro. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 3000);
    </script>
</body>
</html>
