<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SCMPA - Sistema de Cadastro de Mensageria Para Usuários </h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                </ul>
            </nav>
        </header>

        <section class="sunset-background">
            <main class="screen-1">
                <h2>Redefinir Senha</h2>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                {% if not_registered_error %}
                <p class="error-message not-registered">{{ not_registered_error }}</p>
                {% endif %}
                <form method="POST" action="{{ url_for('reset_password') }}">
                    <div class="form-group">
                        <label for="new_password">Nova Senha</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Nova Senha</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn">Redefinir Senha</button>
                </form>
            </main>
        </section>

        <footer>
            <p>&copy; 2024 Sistema de Cadastro. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
