{% extends 'layout.html' %}

{% block title %}
Consultar
{% endblock %}

{% block content %}
<h2>Consultar Contatos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Mensagem</th>
        </tr>
    </thead>
    <tbody>
        {% for contato in contatos %}
        <tr>
            <td>{{ contato.contatos_id }}</td>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.mensagem }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
