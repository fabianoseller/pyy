<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h2>Contato</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.nome.label }}
            {{ form.nome() }}
        </div>
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.mensagem.label }}
            {{ form.mensagem() }}
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
